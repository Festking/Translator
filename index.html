<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English ↔ Igbo Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>English ↔ Igbo Translator</h1>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <select id="languageDirection">
            <option value="en-ig">English to Igbo</option>
            <option value="ig-en">Igbo to English</option>
        </select>
        <button onclick="translateText()">Translate</button>
        <div id="outputText"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
